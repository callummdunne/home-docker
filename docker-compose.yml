version: "3.9"
services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - target: 53
        published: 53
      - target: 53
        published: 53
        protocol: udp
      - target: 67
        published: 67
        protocol: udp
      - target: 80
        published: 81
    environment:
      TZ: "Africa/Johannesburg"
    volumes:
      - "D:/dockertesting/pihole/pihole:/etc/pihole/"
      - "D:/dockertesting/pihole/dnsmasq:/etc/dnsmasq.d/"
    cap_add:
      - NET_ADMIN
    restart: unless-stopped

  radarr:
    container_name: radarr
    restart: unless-stopped
    ports:
      - target: 7878
        published: 7878
    volumes:
      - D:/dockertesting/radarr/config:/config
      - D:/dockertesting/downloads:/downloads
      - D:/dockertesting/radarr/movies:/movies
    environment:
      - PUID=1000
      - PGID=150
      - TZ=Africa/Johannesburg
    image: linuxserver/radarr:latest

  jackett:
    container_name: jackett
    restart: unless-stopped
    ports:
      - target: 9117
        published: 9117
    volumes:
      - D:/dockertesting/jackett/config:/config
    environment:
      - PUID=1000
      - PGID=150
      - TZ=Africa/Johannesburg
    image: linuxserver/jackett

  sonarr:
    container_name: sonarr
    restart: unless-stopped
    ports:
      - target: 8989
        published: 8989
    volumes:
      - D:/dockertesting/sonarr/config:/config
      - D:/dockertesting/downloads:/downloads
      - D:/dockertesting/sonarr/movies:/movies
    environment:
      - PUID=1000
      - PGID=150
      - TZ=Africa/Johannesburg
    image: linuxserver/sonarr:latest

  deluge:
    image: ghcr.io/linuxserver/deluge
    container_name: deluge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Africa/Johannesburg
    volumes:
      - D:/dockertesting/deluge/config:/config
      - D:/dockertesting/downloads:/downloads
    ports:
      - target: 8112
        published: 8112
      - target: 6881
        published: 6881
      - target: 6881
        published: 6881
        protocol: udp
    restart: unless-stopped

  plex:
    image: ghcr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    ports:
      - target: 32400
        published: 32400
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - TZ=Africa/Johannesburg
    volumes:
      - D:/plextest/config:/config
      - D:/plextest/series:/tv
      - D:/plextest/movies:/movies
    restart: unless-stopped

  nginx:
    build:
      dockerfile: ../docker/nginx/Dockerfile
      context: ./frontend
    container_name: nginx
    ports:
      - target: 80
        published: 80
    depends_on:
      - plex
      - deluge
      - sonarr
      - jackett
      - radarr
      - pihole
    restart: unless-stopped
